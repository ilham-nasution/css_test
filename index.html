<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CSS Test</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="grid text-center lg:grid-cols-4">
        <div class="bg-blue-700 border-2 border-black lg:col-span-4">1</div>
        <div class="bg-blue-700 border-2 border-black lg:col-span-2">2</div>
        <div class="bg-blue-700 border-2 border-black lg:col-span-2">3</div>
        <div class="bg-blue-700 border-2 border-black lg:col-span-3">
          <div class="bg-red-700 border-2 border-black m-3 p-8">4</div>
        </div>
        <div class="flex lg:col-start-1 lg:col-end-4">
          <div class="bg-blue-700 border-2 border-black grow py-5">5</div>
          <div class="bg-blue-700 border-2 border-black grow py-5">6</div>
          <div class="bg-blue-700 border-2 border-black grow py-5">7</div>
        </div>
        <div
          class="bg-blue-700 border-2 border-black p-3 lg:col-start-4 lg:row-start-3 lg:row-end-5"
        >
          <div class="flex gap-3 lg:flex-col">
            <div class="bg-red-700 border-2 border-black grow py-5">8</div>
            <div class="bg-red-700 border-2 border-black grow py-5">9</div>
            <div class="bg-red-700 border-2 border-black grow py-5">10</div>
          </div>
        </div>
      </div>
      <div class="justify-between hidden md:flex">
        <div
          class="mt-3 bg-blue-700 border-2 border-black w-9/12 h-24 relative"
        >
          <div class="bg-red-700 w-20 h-10 absolute"></div>
          <div class="bg-white w-14 h-16 absolute left-12 top-5"></div>
          <div class="bg-red-700 w-20 h-10 absolute bottom-0 left-20"></div>
          <div class="bg-red-700 w-20 h-10 absolute -right-10"></div>
          <div class="bg-red-700 w-20 h-10 absolute -right-32 bottom-0"></div>
        </div>
        <div class="relative">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-20 h-20 text-yellow-300 drop-shadow-xl"
          >
            <path
              fill-rule="evenodd"
              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
              clip-rule="evenodd"
            />
          </svg>
          <p
            class="absolute drop-shadow-xl text-red-700 bottom-9 text-xs rotate-6"
          >
            FIGHTING!!!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
